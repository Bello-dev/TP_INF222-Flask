version: '3.8'

networks:
  tp222_network:
    driver: bridge

volumes:
  postgres_data:

services:
  db:
    image: postgres:15
    container_name: tp222_flask_db
    environment:
      POSTGRES_DB: aliments_db
      POSTGRES_USER: tp222_flask
      POSTGRES_PASSWORD: INF222
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tp222_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tp222_flask -d aliments_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  web:
    build: .
    container_name: tp222_flask_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://tp222_flask:INF222@db:5432/aliments_db
      - FLASK_APP=run.py
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tp222_network
    restart: unless-stopped
